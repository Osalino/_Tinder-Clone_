<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    
    
    <title>Login page</title>
</head>
<body>
    <div class="backgorund">
        <div class="main">
        
            <div class="botton-box">
                <div id="btn"></div>

                <button type="button"  class="toggle-btn" onclick="login()">Log in</button>

                <button type="button"  class="toggle-btn" onclick="register()">register</button>
    
            </div>
            
            <div class="image-box">
                
                 <img src="img/Facebook.png" class="socials">
                 <img src="img/insatagram.png" class="socials">
                 <img src="img/twitter.png" class="socials">
                 
                
                
                

            </div>
        
            <form id="login" class="input-group" action="" >
                <input type="text" class="input-field" placeholder="  User ID" required>
    
                <input type="text" class="input-field" placeholder="  Enter Password" required>
    
                <input type="checkbox" class="checkbox"><span> remember password</span>
    
                <button type="submit" class="submit-btn">log in</button>
            </form>

            <form id="register" class="input-group" action="">
                <input type="text" class="input-field" placeholder="  User ID" required>
                
                <input type="text" class="input-field" placeholder="  Email" required>

                <input type="text" class="input-field" placeholder="  Enter Password" required>
    
                <input type="checkbox" class="checkbox"><span>I aggre to the terms & conditions</span>
    
                <button type="submit" class="submit-btn">Register</button>
            </form>
                
           
            <div class="terms">
            <span>by signing up you agree to our <span class="highlight">terms of service<span><br> and our <span class="highlight">privacy policy.</span></span>
                
            </div>
        </div>
        
        

    </div>
